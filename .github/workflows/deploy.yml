name: Deploy to Server

on:
  push:
    branches:
      - main  # ou a branch que você usa

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: 82.29.184.231
          username: juvenal
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            set -e  # Para parar em caso de erro

            echo "📂 Acessando diretório do projeto..."
            cd /home/juvenal/public_html/nextech

            echo "🔄 Atualizando repositório com git pull..."
            git pull origin main

            echo "📦 Instalando dependências..."
            npm install --production

            echo "⚙️ Buildando aplicação..."
            npm run build --prod

            echo "✅ Deploy concluído com sucesso!"
