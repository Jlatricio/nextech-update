<header class="header">
  <div class="flex-center logo-area">
    <img src="assets/logo.png" alt="Logo">
  </div>

  <div class="flex-center user-area" *ngFor="let usuario of usuarios">
    <button class="btn-welcome">
      Olá, {{ nome.split(' ')[0] }}
    </button>

    <a (click)="logout()" class="logout-btn" title="Terminar Sessão">
      <i class="bi bi-box-arrow-right"></i>
    </a>
  </div>
</header>
