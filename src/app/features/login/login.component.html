<div class="container">
  <div class="forms-container">
    <div class="signin-signup">
      <form action="#" class="sign-in-form">
        <div class="logo">
          <img src="assets/logo.png" alt="Company Logo" />
        </div>
        <h2 class="title">Entrar</h2>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="number" placeholder="Telefone" required />
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" required />
        </div>
        <input type="submit" value="Login" class="btn solid" />
        <div class="forgot-password">
          <a href="#" class="forgot-password-link">Esqueceu sua senha?</a>
        </div>
      </form>
      <form action="#" class="sign-up-form">
        <div class="logo">
          <img src="assets/logo.png" alt="Company Logo" />
        </div>
        <h2 class="title">Criar conta</h2>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Nome" required />
        </div>
        <div class="input-field">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="Email" required />
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" required />
        </div>
        <input type="submit" class="btn" value="Cadastre-se" />

      </form>
    </div>
  </div>

  <div class="panels-container">
    <div class="panel left-panel">
      <div class="content">
        <h3>Novo aqui ?</h3>
        <p>
            Bem-vindo! Cadastre-se para acessar e gerenciar suas faturas de forma prática e rápida.

        </p>
        <button class="btn transparent" id="sign-up-btn">
          Conecte-se
        </button>
      </div>
      <img src="assets/invoice.svg" class="image" alt="" />
    </div>
    <div class="panel right-panel">
      <div class="content">
        <h3>Já tem uma conta?</h3>
        <p>
          Faça login para acessar sua conta e gerenciar suas faturas de forma prática e rápida.
        </p>
        <button class="btn transparent" id="sign-in-btn">
        Conecte-se
        </button>
      </div>
      <img src="assets/invoice2.svg" class="image" alt="" />
    </div>
  </div>
</div>
