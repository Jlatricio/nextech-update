<!-- btn cliente botão -->
<div class="container-fluid">
  <div>
    <h3>Clientes</h3>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      <i class="bi bi-plus-lg me-2"></i>Novo Cliente
    </button>
  </div>
</div>
<!-- btn cliente botão -->

<!-- tabela de clientes -->
<main class="table" id="customers_table">
  <div class="filtros-container">
    <div class="search-group">
      <i class="bi bi-search"></i>
      <input
        type="text"
        class="search-input"
        placeholder="Pesquisar..."

      />
    </div>
  <section class="table__body">
    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>Nome</th>
          <th>Telefone</th>
          <th>E-mail</th>
          <th>Endereço</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes$ | async">
          <td>{{ cliente.id }}</td>
          <td>{{ cliente.nome }}</td>
          <td>{{ cliente.telefone }}</td>
          <td>{{ cliente.email }}</td>
          <td>{{ cliente.endereco }}</td>
          <td>
          <button type="button" class="" (click)="deleteCliente(cliente.id)">
            <i class="bi bi-trash"></i>
          </button>
          <button type="button" class=" " data-bs-toggle="modal" data-bs-target="#exampleModal"
            (click)="populateForm(cliente)">
            <i class="bi bi-pencil-square"></i>
          </button>
          </td>
        </tr>
      </tbody>
    </table>
  </section>

<!-- tabela de clientes -->

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">

        <h1 class="modal-title fs-5">Criar Cliente</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <div class="mb-3">
          <input class="form-control" type="file" />
          <small class="form-text text-muted">Ficheiro menos de 1MB</small>
        </div>

        <form [formGroup]="form">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome do Cliente</label>
            <input type="text" id="nome" name="nome" class="form-control" formControlName="nome" required/>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" required formControlName='email'/>
          </div>

          <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="number" id="telefone" name="telefone" class="form-control" required formControlName='telefone'
             pattern="^\(?\d{2}\)?\s?(9\d{4}|\d{4})-?d{4}$"
            />
          </div>

          <div class="mb-3">
            <label for="endereco" class="form-label">Endereço</label>
            <input type="text" id="endereco" name="endereco" class="form-control" required formControlName='endereco'/>
          </div>

          <div class="mb-3">
            <label for="tipo" class="form-label">Tipo de Cliente</label>
            <select id="tipo" name="tipo" class="form-select" required formControlName="tipo">
              <option value="" selected>Selecione o tipo</option>
              <option value="pessoa-fisica">Pessoa Física</option>
              <option value="pessoa-juridica">Pessoa Jurídica</option>
            </select>
          </div>

          <div class="mb-3">
            <button type="submit" class="btn btn-success"(click)="onSubmit()">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
